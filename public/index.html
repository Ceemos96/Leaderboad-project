<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Project</title>
    <script src="../dist/main.js"></script>
  </head>
  <body>
    <section id="leaderboard-wrapper" class="container w-75">
      <h1 id="leaderboard-title" class="my-4">Leaderboard</h1>
      <div class="d-flex justify-content-around flex-wrap">
        <div id="scores">
          <p>
            <span class="sub-title"> Recent scores </span>
            <span>
              <button type="submit">Refresh</button>
            </span>
          </p>

          <ul id="scores-list" class="list-unstyled border">
            <li class="score-item p-2">
              <span class="name">Wale</span>
              <span>:</span>
              <span class="score">150</span>
            </li>
            <li class="score-item p-2">
              <span class="name">Mandal</span>
              <span>:</span>
              <span class="score">130</span>
            </li>
            <li class="score-item p-2">
              <span class="name">Bartosz</span>
              <span>:</span>
              <span class="score">110</span>
            </li>
            <li class="score-item p-2">
              <span class="name">Ceemos</span>
              <span>:</span>
              <span class="score">130</span>
            </li>
          </ul>
        </div>
        <div id="input-fields" class="d-flex flex-column">
          <h2 id="field-title">Add your score</h2>
          <input
            type="text"
            placeholder="Your Name"
            class="p-2 my-2 user-input"
          />
          <input
            type="text"
            placeholder="Your score"
            class="p-2 my-2 user-input"
          />
          <button type="submit" class="d-block ms-auto w-50">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
